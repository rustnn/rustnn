name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI (true/false)"
        required: true
        default: "false"

permissions:
  contents: read

env:
  ORT_VERSION: 1.23.2

jobs:
  # Build wheels for Linux using manylinux
  linux:
    strategy:
      matrix:
        include:
          - target: x86_64
            runs_on: ubuntu-latest
            ort_arch: x64
            rust_target: x86_64-unknown-linux-gnu
          - target: aarch64
            runs_on: [self-hosted, Linux, ARM64]
            ort_arch: aarch64
            rust_target: aarch64-unknown-linux-gnu
    runs-on: ${{ matrix.runs_on }}
    steps:
      - uses: actions/checkout@v4

      # Use maturin-action for the actual wheel build, but keep your Makefile logic
      # for downloading/staging ONNX Runtime shared libs.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system deps (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Download + stage ONNX Runtime shared libs
        run: |
          make onnxruntime-download
          make python-stage-ort
        env:
          ORT_TARBALL: onnxruntime-linux-${{ matrix.ort_arch }}-${{ env.ORT_VERSION }}.tgz
          ORT_BASE: https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}
          ORT_VERSION: ${{ env.ORT_VERSION }}

      - name: Build wheels (manylinux)
        uses: PyO3/maturin-action@v1
        env:
          ORT_STRATEGY: system
          ORT_LIB_LOCATION: target/onnxruntime/onnxruntime-linux-${{ matrix.ort_arch }}-${{ env.ORT_VERSION }}/lib
          RUSTFLAGS: -L target/onnxruntime/onnxruntime-linux-${{ matrix.ort_arch }}-${{ env.ORT_VERSION }}/lib
        with:
          command: build
          args: >-
            --release
            --out dist
            --interpreter python3.12
            --manylinux 2_28
            --features python,onnx-runtime,coreml-runtime
          target: ${{ matrix.rust_target }}

      - name: Unstage ONNX Runtime shared libs
        if: always()
        run: make python-unstage-ort

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  # Build wheels for macOS (Intel and Apple Silicon)
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install protobuf compiler
        run: |
          brew install protobuf
          protoc --version

      - name: Install dependencies
        run: |
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install maturin

      - name: Build wheels (make)
        env:
          PYTHON: python3.12
          ORT_TARBALL: onnxruntime-osx-${{ matrix.target == 'x86_64' && 'x86_64' || 'arm64' }}-${{ env.ORT_VERSION }}.tgz
          ORT_BASE: https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}
          MATURIN_ARGS: --out dist -i python3.12
        run: make python-build

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  # Build wheels for Windows
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.target }}

      - name: Install protobuf compiler
        run: |
          choco install protoc -y
          protoc --version

      - name: Install dependencies
        run: |
          py -3.12 -m pip install --upgrade pip
          py -3.12 -m pip install maturin

      - name: Build wheels (make)
        shell: bash
        env:
          PYTHON: py -3.12
          ORT_TARBALL: onnxruntime-win-${{ matrix.target }}-${{ env.ORT_VERSION }}.zip
          ORT_BASE: https://github.com/microsoft/onnxruntime/releases/download/v${{ env.ORT_VERSION }}
          MATURIN_ARGS: --out dist
        run: make python-build

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  # Build source distribution
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  # Publish to PyPI
  release:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    environment:
      name: pypi
      url: https://pypi.org/project/pywebnn/
    permissions:
      id-token: write # Required for trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true
