name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to PyPI (true/false)"
        required: true
        default: "false"

permissions:
  contents: read

env:
  ORT_VERSION: 1.23.2

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --features python,onnx-runtime -i python3.12
          sccache: "true"
          manylinux: "2_28"
          before-script-linux: |
            # Install dependencies (rust-cross containers use apt, standard use yum)
            if command -v yum &> /dev/null; then
              yum install -y wget unzip openssl openssl-devel pkg-config
            elif command -v apt-get &> /dev/null; then
              # rust-cross containers need Python installed
              apt-get update && apt-get install -y wget unzip openssl libssl-dev pkg-config python3.12 python3.12-dev python3-pip
              # Ensure python3.12 is the default python3 and create symlinks
              update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.12 1
              ln -sf /usr/bin/python3.12 /usr/bin/python
              python3 --version
              which python3
              ls -la /usr/bin/python*
            fi
            # Install protobuf compiler
            PROTOC_VERSION=21.12
            # Always use x86_64 protoc because the container runs on x86_64 host
            # even when cross-compiling for aarch64
            PROTOC_ARCH=x86_64
            wget https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-${PROTOC_ARCH}.zip
            unzip protoc-${PROTOC_VERSION}-linux-${PROTOC_ARCH}.zip -d /usr/local
            chmod +x /usr/local/bin/protoc
            protoc --version

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build wheels for macOS (Intel and Apple Silicon)
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install protobuf compiler
        run: |
          brew install protobuf
          protoc --version

      - name: Install dependencies
        run: |
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install maturin

      - name: Build wheels
        run: |
          python3.12 -m pip install --upgrade pip
          python3.12 -m pip install maturin
          python3.12 -m maturin build --out dist -i python3.12 --features python,onnx-runtime,coreml-runtime --release

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build wheels for Windows
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: ${{ matrix.target }}

      - name: Install protobuf compiler
        run: |
          choco install protoc -y
          protoc --version

      - name: Install dependencies
        run: |
          py -3.12 -m pip install --upgrade pip
          py -3.12 -m pip install maturin

      - name: Build wheels
        run: |
          py -3.12 -m pip install --upgrade pip
          py -3.12 -m pip install maturin
          py -3.12 -m maturin build --out dist --features python,onnx-runtime --release

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build source distribution
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # Publish to PyPI
  release:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows, sdist]
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true')
    environment:
      name: pypi
      url: https://pypi.org/project/pywebnn/
    permissions:
      id-token: write # Required for trusted publishing
    steps:
      - name: Set up Python (for validation scripts)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: artifacts

      - name: Collect distribution files
        run: |
          rm -rf dist
          mkdir -p dist
          find artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -print -exec cp -v {} dist/ \;
          echo "Final dist/:"
          ls -lh dist/

      - name: Validate wheels are not corrupted
        run: |
          python -V
          python - <<'PY'
          import glob, zipfile, sys
          wheels = glob.glob("dist/*.whl")
          sdists = glob.glob("dist/*.tar.gz")
          if not wheels and not sdists:
            print("No distributions found in dist/")
            sys.exit(1)

          bad = []

          for w in wheels:
            try:
              with zipfile.ZipFile(w) as z:
                badfile = z.testzip()
                if badfile:
                  bad.append((w, f"bad entry: {badfile}"))
            except Exception as e:
              bad.append((w, str(e)))

          if bad:
            print("Corrupt distribution(s) detected:")
            for f, why in bad:
              print(" -", f, "=>", why)
            sys.exit(1)

          print(f"OK: {len(wheels)} wheel(s), {len(sdists)} sdist(s)")
          PY

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          verbose: true
