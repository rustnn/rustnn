site_name: WebNN Python API
site_description: Python bindings for the W3C WebNN API
site_author: Tarek Ziadé
site_url: https://tarekziade.github.io/rustnn

repo_name: tarekziade/rustnn
repo_url: https://github.com/tarekziade/rustnn
edit_uri: edit/main/docs/

theme:
  name: material
  logo: logo/rustnn.png
  favicon: logo/rustnn.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

# Exclude files from the docs site
exclude_docs: |
  README.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user-guide/getting-started.md
      - API Reference: user-guide/api-reference.md
      - Examples: user-guide/examples.md
      - Advanced Topics: user-guide/advanced.md
  - Architecture:
      - Overview: architecture/overview.md
  - Development:
      - Setup: development/setup.md
      - Implementation Status: development/implementation-status.md
  - Testing:
      - WPT Test Guide: testing/wpt-test-guide.md
      - Performance Benchmarks: testing/performance-benchmarks.md
  - Integration:
      - TensorRT: integration/tensorrt.md
      - Windows TensorRT: integration/windows-tensorrt-setup.md
      - GGML: integration/ggml.md
  - Reference:
      - WebNN Spec: reference/webnn-spec.md
      - IPC Design: reference/ipc-design.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tarekziade/rustnn
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/webnn/
  version:
    provider: mike

copyright: Copyright &copy; 2025 Tarek Ziadé
